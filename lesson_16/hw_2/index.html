<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Images</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="test">
        <input type="text" placeholder="HTML" readonly>
        <input type="checkbox" disabled>
        <input type="checkbox" checked>
        <input type="color" value="#ff8053">
        <input type="date" value="2021-01-02">
        <input type="datetime-local" value="2024-10-04T13:02">
        <input type="email" placeholder=" example@domain.com" required>
        <input type="file">
        <input type="month" value="2020-01">
        <input type="number" placeholder="17">
        <textarea rows="5" placeholder="A long time ago"></textarea>
        <input type="password" value="secret">
        <div class="radio">
            <input type="radio">HTML

            <input type="radio">CSS

            <input type="radio">JavaScript
        </div>
        <input type="range" value="30">
        <select>
            <option value="">React</option>
            <option value="" selected>jQuery</option>
            <option value="">Bootstrap</option>
        </select>
        <input type="search" placeholder="Type first leters...">
        <input type="time" value="14:01">
        <input type="url" placeholder="https://website.com" required>
        <input type="week" value="2021-W51">
        <input type="submit" value="Save">
    </form>
</body>

</html>
