<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class="form-control">
            <label for="ln">Last Name</label>
            <input id="ln" type="text" value="Emerson" name="lastName" readonly>
        </div>
        <div class="form-control">
            <label for="">Age</label>
            <input type="number" value="17" name="age" min="10" max="20">
        </div>
        <div class="form-control">
            <input id="agree" type="checkbox" name="agree" disabled>
            <label for="agree">Accept terms and conditions</label>
        </div>
        <div class="form-control choose-gender">
            <input type="radio" name="gender"><label for="">Male</label>
            <input type="radio" name="gender" checked><label for="">Female</label>
            <input type="radio" name="gender"><label for="">Secret</label>
        </div>
        <div class="form-control">
            <textarea maxlength="10" name="description" placeholder="Write description..."></textarea>
        </div>
        <div class="form-control">
            <button type="submit"> Submit</button>
        </div>

    </form>
</body>

</html>
